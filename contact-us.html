            <div class="contactUs-img">

            </div>
            <form class="contactUs-form p-5">
              <div class="mb-3 position-relative">
                <input type="text" class="form-control" id="name" placeholder="الاسم">
                <img src="./assets/img/user.png" alt="">
              </div>
              <div class="mb-3 position-relative">

              </div>
              <div class="mb-3 position-relative">

                <img src="./assets/img/phone_outline.png" alt="">
              </div>
              <div class="mb-3 position-relative">
                <textarea aria-controls="false" class="form-control" id="message" rows="6" placeholder="رسالتك"></textarea>
                <img src="./assets/img/message_circle.png" alt="">
              </div>
             
              <button type="submit" class="btn">ارسل الرسالة</button>
            </form>
          </section>
